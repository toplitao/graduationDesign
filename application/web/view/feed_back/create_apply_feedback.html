{extend name="base" /}

{block name="js_css"}
    <link rel="stylesheet" href="{$Request.domain}/bootstrap-3.3.0/dist/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{$Request.domain}/bootstrap-3.3.0/dist/jquery/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{$Request.domain}/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
    <!--弹出框插件文件-->
    <script src="/layer-v3.0.1/layer/layer.js"></script>
    <script src="/js/admin/layer_dialog.js"></script>
{/block}

{block name="title"}
订单评价
{/block}

{block name="main"}
    <h1 style="text-align: center">订单评价</h1>
    <div class="container" style="margin-top: 3rem;">
        <form  method="post" id="item-form">
            <input type="hidden" name="order_id" value="121">
            <textarea class="form-control" rows="5" name="note"></textarea><br>
            <div>
                <button type="button" class="btn btn-primary btn-block" onclick="ajaxSendData('item-form','/web/feed_back/insert_apply_feedback')">评价</button>
            </div>
        </form>
    </div>
    <script src="{$Request.domain}/js/common/common.js"></script>
{/block}
