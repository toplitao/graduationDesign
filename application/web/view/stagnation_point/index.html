{extend name="base" /}

{block name="js_css"}
    <link rel="stylesheet" href="{$Request.domain}/css/web/reset.css">
    <link rel="stylesheet" href="{$Request.domain}/css/web/base.css">
    <link rel="stylesheet" href="{$Request.domain}/bootstrap-3.3.0/dist/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{$Request.domain}/bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
{/block}

{block name="title"}
驻点信息
{/block}

{block name="main"}
    <div class="container" style="margin-top: 3rem;">
        <ul>
            {volist name="list" id="vo"}
            <li><a href="{$Request.domain}/web/stagnation_point/description?sid={$vo.id}">{$vo.station_name}</a></li>
            {/volist}
        </ul>
    </div>
<style>
    header .logo img {
        width: 38px;
        height: 55px;
    }
    .container ul{
        text-align: center;
    }
    .container ul li{
        line-height: 3rem;
    }
    .container ul li a{
        display: block;
        color: #333333;
        transition: 1s;
        text-underline: none;
        font-size: 1.5rem;
    }
    .container ul li a:hover{
        cursor: pointer;
        color: black;
        font-size: 2rem;
        font-weight: bold;
    }
</style>
{/block}
