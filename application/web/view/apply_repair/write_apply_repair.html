{extend name="base" /}

{block name="title"}
维修中心
{/block}

{block name="main"}
<div class="container">
    <form action="{$Request.domain}/web/apply_repair/insert_apply_repair" method="post" enctype="multipart/form-data">
    <table class="table table-hover">
        <tr>
            <td>产品型号</td>
            <td><input type="text" name="goodsType"></td>
            <td>购买时间</td>
            <td><input type="date" name="buyTime"></td>
        </tr>
       
        <tr>
            <td>姓名</td>
            <td><input type="text" name="customerName"></td>
            <td>联系方式</td>
            <td><input type="text" name="telNumber"></td>
        </tr>
        <tr>
            <td>地址</td>
            <td><input type="text" name="address"></td>
            <td>图片</td>
            <td><input type="file" name="picture"></td>
        </tr>
        <tr>
            <td>具体问题</td>
            <td colspan="3"><textarea  cols="3" class="form-control" rows="3" name="problem"></textarea></td>
        </tr>
            <td></td>
            <td><input  class="btn btn-primary" type="submit"></td>
        </tr>
    </form>
</div>
{/block}
