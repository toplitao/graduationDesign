{extend name="base" /}

{block name="title"}
维修中心
{/block}

{block name="main"}
<table class="table table-hover">
    <thead>
        <tr>
            <td>订单号</td>
            <td>产品型号</td>
            <td>姓名</td>
            <td>联系方式</td>
            <td>运单号</td>
            <td>返单号</td>
            <td>操作</td>

        </tr>
    </thead>
    <tbody>
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.goodsType}</td>
            <td>{$vo.customerName}</td>
            <td>{$vo.telNumber}</td>
            <td>{$vo.orderNumber}</td>
            <td>{$vo.backNumber}</td>
            <td><a href="{$Request.domain}/web/feed_back/create_apply_feedback?oid={$vo.id}" class="btn btn-primary">去评价</a></td>
        </tr>
         {/volist}
    </tbody>

</table>
{/block}
