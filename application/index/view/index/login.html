<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <!--<link rel="shortcut icon" href="favicon.ico">-->
    <link href="{$Request.domain}/css/admin/bootstrap.min.css"  rel="stylesheet"/>
    <link href="{$Request.domain}/css/admin/font-awesome.css" rel="stylesheet">
    <link href="{$Request.domain}/css/admin/animate.css" rel="stylesheet">
    <link href="{$Request.domain}/css/admin/style.css" rel="stylesheet">
    <script src="{$Request.domain}/js/admin/jquery.min.js"></script>
    <!--弹出框插件文件-->
    <script src="{$Request.domain}/layer-v3.0.1/layer/layer.js"></script>
    <script src="{$Request.domain}/js/admin/layer_dialog.js"></script>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">37</h1>
            </div>
            <!--<h3>欢迎使用 H+</h3>-->
            <form class="m-t" role="form"  id="login-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="userType" id="inlineRadio1" value="1" checked> 普通用户
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="userType" id="inlineRadio2" value="2"> 维修人员
                    </label>
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="ajaxSendData('login-form','/index/index/login')">登 录</button>
                <p class="text-muted text-center"> <a href="/index/index/forgetPassword"><small>忘记密码了？</small></a> | <a href="/index/index/register">注册一个新账号</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
