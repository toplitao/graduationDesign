{extend name="../application/index/view/base.html" /}
{block name="js_css"}
 <link rel="stylesheet" href="{$Request.domain}/css/index/login.css">
{/block}

{block name="title"}
登录
{/block}

{block name="content"}
    <div class="admin_login_wrap">
    <h1 align="center"><br>登录</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="{$Request.domain}/index/index/login" method="post" id='login-form'>
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" id="username" size="40" class="admin_input_style" />
                    </li>
                    <span id="user_span"></span>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="password" id="password" size="40" class="admin_input_style" />
                    </li>
                    <span id="pass_span"></span>
                    <li>
                        <input type="button"  value="提交" class="btn btn-primary" id="submit-button" onclick="ajaxSendData('login-form','/index/index/login?type=login')"/>
                    </li>
                </ul>
            </form>
        </div>
        <div style="float: right">
             <a href="/index/index/register">注册新用户</a> | <a href="/index/index/forgetPassword">忘记密码</a>
        </div>    
    </div>
    <p class="admin_copyright"> &copy; 2016 Powered by cqnu</p>
</div>
<script src="/js/common/common.js"></script>
{/block}
