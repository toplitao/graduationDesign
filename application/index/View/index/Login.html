{extend name="base" /}

{block name="js_css"}
 <link rel="stylesheet" href="{$Request.domain}/css/index/login.css">
{/block}

{block name="title"}
{__block__}
登录
{/block}

{block name="content"}
    <div class="admin_login_wrap">
    <h1 align="center"><br>登录</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="{$Request.domain}/index/index/login" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="1" id="username" size="40" class="admin_input_style"  onBlur="user()"/>
                    </li>
                    <span id="user_span"></span>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="password" value="123456" id="password" size="40" class="admin_input_style"  onBlur="pass()"/>
                    </li>
                    <span id="pass_span"></span>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
        <div style="float:  right">
             <a href="/index/index/register">注册新用户</a> | <a href="/index/index/forgetPassword">忘记密码</a>
        </div>    
    </div>
    <p class="admin_copyright"> &copy; 2016 Powered by cqnu</p>
</div>

<script>
    function user(){
        var username = $("input[name='username']").val();
        var postData = {'username':username};
        var url = "/index/index/ajaxCheckUsername";
        $.post(url,postData,function(result){
              $("#user_span").html(result.msg);
              if(result.status == 1){
                   $("#user_span").css("color","green" );
              }
              if(result.status == 2){
                   $("#user_span").css("color","red" );
              }
        },'json');
    }
    function pass(){
        var password = $("input[name='password']").val();
        var postData = {'password':password};
        var url = "/index/index/ajaxCheckPassword";
        $.post(url,postData,function(result){
              $("#pass_span").html(result.msg);
              if(result.status == 1){
                   $("#pass_span").css("color","green" );
              }
              if(result.status == 2){
                   $("#pass_span").css("color","red" );
              }
        },'json');
    }
</script>

{/block}
